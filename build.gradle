// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // The production code uses Guava
    // compile 'com.google.guava:guava:20.0'

    compile 'com.sparkjava:spark-core:2.5.4'
    compile 'com.sparkjava:spark-template-mustache:2.3'

    compile 'org.apache.logging.log4j:log4j-api:2.7'
    compile 'org.apache.logging.log4j:log4j-core:2.7'
    compile 'org.slf4j:slf4j-simple:1.7.22'

    compile 'org.elasticsearch:elasticsearch:5.2.0'
    compile 'org.elasticsearch.client:transport:5.2.0'
    compile 'commons-cli:commons-cli:1.2'
    compile 'com.google.code.gson:gson:1.7.2'

    testCompile 'junit:junit:4.12'
}

compileJava {
    options.compilerArgs.addAll(['-Xlint:unchecked'])
}

run {
    standardInput = System.in
}

// Define the main class for the application
mainClassName = 'ca.xqz.tweetmouth.Main'
